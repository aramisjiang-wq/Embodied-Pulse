version: '3.8'

services:
  postgres-user:
    image: postgres:15-alpine
    container_name: embodied-pulse-postgres-user
    environment:
      POSTGRES_USER: embodied_user
      POSTGRES_PASSWORD: embodied_password
      POSTGRES_DB: embodied_pulse_user
    ports:
      - "5432:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U embodied_user -d embodied_pulse_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - embodied-network

  postgres-admin:
    image: postgres:15-alpine
    container_name: embodied-pulse-postgres-admin
    environment:
      POSTGRES_USER: embodied_admin
      POSTGRES_PASSWORD: embodied_admin_password
      POSTGRES_DB: embodied_pulse_admin
    ports:
      - "5433:5432"
    volumes:
      - postgres-admin-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U embodied_admin -d embodied_pulse_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - embodied-network

  redis:
    image: redis:7-alpine
    container_name: embodied-pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - embodied-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: embodied-pulse-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@embodied.gradmotion.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres-user
      - postgres-admin
    networks:
      - embodied-network

  prometheus:
    image: prom/prometheus:latest
    container_name: embodied-pulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - embodied-network

  grafana:
    image: grafana/grafana:latest
    container_name: embodied-pulse-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_password
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - embodied-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: embodied-pulse-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - embodied-network

  bull-board:
    image: deadly0/bull-board
    container_name: embodied-pulse-bull-board
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      BULL_BOARD_PREFIX: /admin/queues
    depends_on:
      - redis
    networks:
      - embodied-network

volumes:
  postgres-user-data:
    driver: local
  postgres-admin-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  bull-board-data:
    driver: local

networks:
  embodied-network:
    driver: bridge
